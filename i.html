<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta authorname = "Aryan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background:  #2d2d44; }
        .to_do { min-width: 400px; background: #212529; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .list-group-item { transition: all 0.3s ease; border: none; margin-bottom: 8px; border-radius: 8px !important; }
        .completed { text-decoration: line-through; opacity: 0.6; background-color: #f8f9fa !important; }
        .btn-action { border-radius: 50%; width: 35px; height: 35px; padding: 0; display: flex; align-items: center; justify-content: center; }
    </style>
</head>

<body class="text-light">
    <div class="container d-flex justify-content-center vh-100 align-items-center">
        <div class="to_do border-0 rounded-4 p-4">
            <h1 class="text-center mb-4 fw-bold">To-Do <span class="text-success">App</span></h1>
            
            <form class="input-group mb-4 shadow-sm">
                <input type="text" id="Task_input" class="form-control form-control-lg border-0" placeholder="What needs to be done?">
                <button type="submit" id="add_task-btn" class="btn btn-success px-4">
                    <i class="fa-solid fa-plus fs-5"></i>
                </button>
            </form>

            <div class="task_container">
                <ul id="task_list" class="list-group list-group-flush">
                    </ul>
                <div id="no-task-msg" class="mt-4 text-center">
                    <i class="fa-solid fa-clipboard-list fa-3x text-secondary mb-2"></i>
                    <p class="text-secondary">Your list is empty</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById("Task_input");
            const list_container = document.getElementById("task_list");
            const addBtn = document.getElementById("add_task-btn");
            const noTaskMsg = document.getElementById("no-task-msg");

            const updateEmptyState = () => {
                noTaskMsg.style.display = list_container.children.length === 0 ? "block" : "none";
            };

            addBtn.addEventListener("click", (e) => {
                e.preventDefault();

                if (input.value.trim() === "") return;

                const taskText = input.value;
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center p-3 shadow-sm";
                
                li.innerHTML = `
                    <span class="task-text">${taskText}</span>
                    <div class="btn-group">
                        <button class="btn btn-outline-warning btn-sm btn-action me-2 mark-btn">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="btn btn-outline-danger btn-sm btn-action delete-btn">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                `;
                li.querySelector(".delete-btn").addEventListener("click", () => {
                    li.remove();
                    updateEmptyState();
                });

                li.querySelector(".mark-btn").addEventListener("click", () => {
                    li.classList.toggle("completed");
                });

                list_container.appendChild(li);
                input.value = "";
                updateEmptyState();
            });
        });
    </script>
</body>
</html>
